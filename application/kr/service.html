<!doctype html>
<html lang="ko">

<head>
    <title>Polaris Share</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/common.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/index.css" media="screen" rel="stylesheet" type="text/css"/>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../android-chrome-512x512.png">
    <meta name="theme-color" content="#ffffff">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function () {
            "use strict";

            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");

                $('#serviceContentsBox').load('components/service_1.html')

                $('#tabService_1').click(function () {
                    $('#tabService_1').addClass('click')
                    $('#tabService_2').removeClass('click')
                    $('#serviceContentsBox').load('components/service_1.html')
                })

                $('#tabService_2').click(function () {
                    $('#tabService_2').addClass('click')
                    $('#tabService_1').removeClass('click')
                    $('#serviceContentsBox').load('components/service_2.html')
                })
            });
        })();
    </script>
</head>


<body>


<header id="header"></header>


<div id="container">
    <section class="s_firstSection">
        <div class="common_bgWrapper">
            <img src="../assets/img/figure/f_left_1.png" alt="bg"/>
            <img src="../assets/img/figure/f_left_2.png" alt="bg"/>
            <img src="../assets/img/figure/f_right_1.png" alt="bg"/>
            <img src="../assets/img/figure/f_right_2.png" alt="bg"/>
        </div>
        <div class="container">
            <img src="../assets/img/service/service_title.png" alt="Service"/>
            <div class="common_banner_desc">
                POLARIS SHARE 서비스는 지식 생산자와 수용자를 연결해 주는 분산형 인센티브 지식 거래 시스템이다. 이 프로젝트는 단순한 문서 공유
                서비스 차원을 넘어서서 지식의 가치를 평가하고 지식을 거래함으로써 지식 생산자가 보상을 얻고 수용자는 낮은 비용으로 더 높은 품질의
                지식을 얻을 수 있게 합니다.
            </div>
        </div>
    </section>


    <div class="container mt-5 pt-1">
        <div class="common_tab row f-weight-400">
            <div class="col-12 col-sm-6 click" id="tabService_1">서비스 시나리오</div>
            <div class="col-12 col-sm-6 " id="tabService_2">토큰 경제</div>
            <span class="common_tabCaret d-block d-sm-none"></span>
        </div>
    </div>

    <div id="serviceContentsBox"></div>

</div>


<footer id="footer"></footer>


</body>


</html>
