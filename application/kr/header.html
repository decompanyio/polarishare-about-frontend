<script type="text/javascript">
  (function () {
    "use strict";

    $(function () {
      let pageName = location.href.split("/")[4];
      let page = pageName.split(".")[0];

      switch (page) {
        case "summary":
          $("#h_summary").css("color", "#2b80eb");
          $("#h_summary_sub").css("color", "#2b80eb");
          break;

        case "service":
          $("#h_service").css("color", "#2b80eb");
          $("#h_service_sub").css("color", "#2b80eb");
          break;

        case "technology":
          $("#h_technology").css("color", "#2b80eb");
          $("#h_technology_sub").css("color", "#2b80eb");
          break;

        case "alliance":
          $("#h_alliance").css("color", "#2b80eb");
          $("#h_alliance_sub").css("color", "#2b80eb");
          break;

        case "press":
          $("#h_press").css("color", "#2b80eb");
          $("#h_press_sub").css("color", "#2b80eb");
          break;
      }

      $("#menuBtn").click(function () {
        $("#menu").css("display", "block");
        $("body").css("overflow", "hidden");

        setTimeout(function () {
          $("#mContainer").addClass("m_showContainer");
          $("#mWrapper").addClass("m_showWrapper");
        }, 100);
      });

      $("#menuCloseBtn").click(function () {
        $("#mContainer").removeClass("m_showContainer");
        $("#mWrapper").removeClass("m_showWrapper");

        setTimeout(function () {
          $("#menu").css("display", "none");
          $("body").css("overflow", "auto");
        }, 500);
      });
    });
  })();
</script>
